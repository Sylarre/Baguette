{% extends "retete/base.html"%}
{% load crispy_forms_tags %}
{% block continut%}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Logati-va!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Logare</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Nu aveti cont? <a class="ml-2" href="{% url 'register' %}">Intregistrati-va</a>
            </small>
        </div>
    </div>
{% endblock continut %}
