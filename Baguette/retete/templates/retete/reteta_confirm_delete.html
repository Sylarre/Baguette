{% extends "retete/base.html"%}
{% block continut%}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Stergere Reteta</legend>
                <h2>Doriti sa stergeti reteta "{{ object.titlu }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Da, sterge reteta.</button>
                <a class="btn btn-outline-secondary" href="{% url 'reteta-detail' object.id %}">Nu.</a>
            </div>
        </form>
    </div>
{% endblock continut %}
