{% extends "retete/base.html"%}
{% load crispy_forms_tags %}
{% block continut%}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reteta</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Publicare</button>
            </div>
        </form>
    </div>
{% endblock continut %}
